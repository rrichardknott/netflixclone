<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <!-- below for modal-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- above for modal -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap");
    </style>    
    <link rel="stylesheet" href="css/styles.css" />
    <title>Responsive Landing Page</title>
  </head>
  <body>
    <section id="main-section">
      <a
        href="https://www.netflix.com" target="_blank"        
        ><img src="img/logo.png" id="netlflix-logo" alt="netflix logo"
      /></a>

      <h1>Unlimited movies, TV shows, and more.</h1>
      <div id="button-container">
        <input
          type="submit"
          value="Watch-Now!"
          id="watch-now"
          class="background-red-color-white"
          data-toggle="modal" 
          data-target="#exampleModalCenter"
        >         
        </input>

        <input
          type="submit"
          value="Sign Up!"
          id="sign-up"
          class="background-red-color-white "
          data-toggle="modal"
          data-target="#exampleModalCenter1"
        >         
        </input>
      </div>
      <p style="font-style: italic;margin-top:10px">&copy; 2021 | Richard Knott</p>
      <!-- Sign-in Modal -->
      <div
        class="modal fade"
        id="exampleModalCenter"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <form>
                <div>
                  <h2 id="modal-heading">Sign-In to start watching</h2>
                  <label for="exampleInputEmail1">Email address</label>
                  <input
                    required
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter email"
                  />
                </div>
                <div>
                  <label for="exampleInputPassword1">Password</label>
                  <input
                    required
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="Password"
                    required
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-dismiss="modal"
              >
                Sign-In
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Sign-up Modal -->
      <div
        class="modal fade"
        id="exampleModalCenter1"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <form>
                <div>
                  <h2 id="modal1-heading">Sign-Up to start watching</h2>
                  <label for="exampleInputEmail1">Email address</label>
                  <input
                    required
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter email"
                  />
                </div>
                <div>
                  <label for="exampleInputPassword1">Password</label>
                  <input
                    required
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="Password"
                    required
                  />
                </div>
                <div>
                  <label for="confirmexampleInputPassword1">Password</label>
                  <input
                    required
                    type="password"
                    class="form-control"
                    id="confirmexampleInputPassword1"
                    placeholder="Confirm Password"
                    required
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-dismiss="modal"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
